<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <p class="welcomeMsg"></p>
  <ul class="messages"></ul>
  <form class="message-form">
     <input type="text" name="message" id="message" placeholder="Type here..." required>
  </form>

  <article class="nickname-article">
    <div class="nickname-div">
      <h1 class="h1-nickname">Choose your Nickname!</h1>
      <form class="nickname-form">
        <input type="text" class="nickname-input" name="nicknameInput" required>
        <div class="hidden"></div>
        <br>
        <p id="wrong-nickname"></p>
      </form>
    </div>
  </article>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
